<!DOCTYPE html>
<html>
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link href="https://fonts.googleapis.com/css?family=Chela+One" rel="stylesheet">
<style>
body,h1 {font-family: "Raleway", Arial, sans-serif}
h1 {letter-spacing: 6px}
.w3-row-padding img {margin-bottom: 12px}
</style>
<body>

<!-- !PAGE CONTENT! -->
<div class="w3-content" style="max-width:1500px">

<!-- Header -->
<header class="w3-panel w3-center w3-opacity" style="padding:1px 16px" >
  <h1 class="w3-xlarge" style="font-family: 'Chela One', cursive;">Home of Ram Truck Enthusiasts</h1>
  <h1 style="font-family: 'Chela One', cursive;">Nicholas Romanczuk</h1>

  <div class="w3-padding-32">
    <div class="w3-bar w3-border">
      <a href="index.html" class="w3-bar-item w3-button">Home</a>
      <a href="gallery.html" class="w3-bar-item w3-button w3-light-grey">Gallery</a>
      <a href="about.html" class="w3-bar-item w3-button">About</a>
      <a href="contact.html" class="w3-bar-item w3-button w3-hide-small">Contact</a>
    </div>
  </div>
</header>

<div id="contact-form">
<div>
  <h1>Nice to Meet You!</h1>
  <h4>Have a question or just want to get in touch? Let's chat.</h4>
</div>

     <form method="post" action="/">
    <div>
        <label for="name">
          <span class="required">Name: *</span>
          <input type="text" id="name" name="name" value="" placeholder="Your Name" required="required" tabindex="1" autofocus="autofocus" />
        </label>
    </div>
    <div>
        <label for="email">
          <span class="required">Email: *</span>
          <input type="email" id="email" name="email" value="" placeholder="Your Email" tabindex="2" required="required" />
        </label>
    </div>
    <div>
        <label for="subject">
        <span>Subject: </span>
          <select id="subject" name="subject" tabindex="4">
             <option value="hello">Question</option>
             <option value="quote">Where are my dragons?!</option>
             <option value="general">cummins</option>
          </select>
        </label>
    </div>
    <div>
        <label for="message">
          <span class="required">Message: *</span>
          <textarea id="message" name="message" placeholder="Please write your message here." tabindex="5" required="required"></textarea>
        </label>
    </div>
    <div>
        <button name="submit" type="submit" id="submit" >SEND</button>
    </div>
     </form>

</div>

<!-- End Page Content -->
</div>

<!-- Footer -->
<footer class="w3-container w3-padding-64 w3-light-grey w3-center w3-large">
  <i class="fa fa-facebook-official w3-hover-opacity"></i>
  <i class="fa fa-instagram w3-hover-opacity"></i>
  <i class="fa fa-snapchat w3-hover-opacity"></i>
  <i class="fa fa-pinterest-p w3-hover-opacity"></i>
  <i class="fa fa-twitter w3-hover-opacity"></i>
  <i class="fa fa-linkedin w3-hover-opacity"></i>
  <p>Powered by <a href="https://www.w3schools.com/w3css/default.asp" target="_blank" class="w3-hover-text-green">w3.css</a></p>
</footer>

</body>
</html>
